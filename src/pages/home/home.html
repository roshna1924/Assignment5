<ion-header>
  <ion-navbar>
    <ion-title>Login in LabAssignment5 Firebase</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-list>
    <ion-item>
      <ion-label floating class ="login"><ion-icon ios="ios-contact" md="md-contact"></ion-icon> Email Adddress</ion-label>
      <ion-input type = "text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating><ion-icon ios="ios-lock" md="md-lock"></ion-icon> Password</ion-label>
      <ion-input type = "password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="signIn(user)">Sign-In</button>
    <button ion-button (click)="register()">Register</button>
  </div>

</ion-content>
